<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/checkout.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="section">
        <h1>
          Customer
          <span id="customer_pass"
            ><img src="../images/chek-mark.png" alt=""
          /></span>
        </h1>
        <div id="customer_content">
          <div class="buttons">
            <button id="login" class="login-btn">Login</button>
            <button id="register" class="register-btn">Register</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="section">
        <h1>
          Billing
          <span id="billing_pass"
            ><img src="../images/chek-mark.png" alt=""
          /></span>
        </h1>
        <div id="billing_content">
          <p>
            accept that you already know about the additional fees on vat and
            delevery fee will be added to your bills on pay (it can be done in
            lira or dollar)
          </p>
          <button class="login-btn">accept</button>
        </div>
      </div>
      <hr />
      <div class="section">
        <h1>
          Billing
          <span id="billing_pass"
            ><img src="../images/chek-mark.png" alt=""
          /></span>
        </h1>
        <div id="billing_content">
          <label class="container"
            >Pay on Delivery
            <input id="delevery" type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >Visa Card
            <input id="visa" type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
      <hr />
      <button id="submit" class="login-btn" style="margin-top: 1rem">
        Submit
      </button>
    </div>

  </body>
</html>
