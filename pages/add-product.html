<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add-product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="add-product-title">Add Product</h1>
    <div class="form">
        <label>Product Name:</label>
        <input type="text" class="product_name" id="product_name" placeholder="Enter product name">
        <br>

        <label>Product Brand:</label>
        <input type="text" class="product_brand" id="product_brand" placeholder="Enter product brand">
        <br>

        <label>Product Price:</label>
        <input type="number" class="product_price" id="product_price" placeholder="Enter product price">
        <br>

        <label>Product Image:</label>
        <input type="file" class="product_img" id="product_img">
        <br>

        <label>Product Category:</label>
        <input type="text" class="product_category" id="product_category" placeholder="Enter product category">
        <br>

        <label>Product Description:</label>
        <textarea class="product_description" id="product_description"
            placeholder="Enter product description"></textarea>
        <br>

        <label>Product Model Number:</label>
        <input type="text" class="product_model_number" id="product_model_number"
            placeholder="Enter product model number">
        <br>

        <label>Product Quantity:</label>
        <input type="number" class="product_quantity" id="product_quantity" placeholder="Enter product quantity">
        <br>

        <button id="cancel" class="cancel_product_btn"><a href="add-product.html">Cancel</a></button>
        <button class="add_product_btn" id="add_product_btn">Add Product</button>

    </div>
    <script src="../js/add-product.js"></script>
</body>

</html>
