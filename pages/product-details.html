<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="../css/product-details.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="navbar">
                <div class="title_name">
                    <a href="" class="logo">
                        <h1>TECHNOLAB</h1>
                    </a>
                </div>
                <div class="log_reg">
                    <button class="login-btn">Login</button>
                    <button class="register-btn">Register</button>
                </div>
            </div>
            <div class="row">
                <div class="menu">
                    <ul id="MenuItems">
                        <li class="products"><a href="#">Home</a></li>
                        <li class="products"><a href="#">Laptops</a></li>
                        <li class="products"><a href="#">Keyboards</a></li>
                        <li class="products"><a href="#">Mouses</a></li>
                        <li class="products"><a href="#">CPUs</a></li>
                    </ul>
                </div>
                <div class="cart">
                    <a href="pages/cart-page.html" class="shopping-window">
                        <img src="../images/cart.png" class="cart-image">
                        <div class="shopping-cart">Cart</div>
                        <div class="shopping-count">0</div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="body-row"> 
        <!-- flex alignment row  -->
        <div class="product">
            <h3>Product name goes here</h3>
            <img src="../images/mouses/910-004530-thumb.jpg">
            <div class="product-price">
                <h4>Price $</h4>
                <h4><s>Old Price $</s></h4>
                <input type="checkbox">
            </div>
            <div class="action-buttons">
                <button>Details</button>
                <button>Add To Cart</button>
            </div>
        </div>
        <div></div>
    </div>
    <footer class="footer">
        <div class="footer-logo">
            <div>
                <img src="../images/logos/whatsapp.png" alt="Whatsapp">
                <img src="../images/logos/LinkedIn_logo_initials.png" alt="Linkedin">
            </div>
            <div>
                <img src="../images/logos/facebook.png" alt="Facebook">
                <img src="../images/logos/instagram.png" alt="instagram">
            </div>
        </div>
        <div>
            <div> 2023 &copy; DONE BY TEAM 4</div>
        </div>
    </footer>
    <script></script>
</body>

</html>
